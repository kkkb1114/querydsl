spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/querydsl;
    username: sa
    password:
    driver-class-name: org.h2.Driver

  # 이 옵션은 애플리케이션 실행 시점에 자동으로 테이블을 drop하고, 다시 생성해준다는 말이다.
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        #default_batch_fetch_size: 100
        #open-in-view: false

  logging.level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace